<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register or Login - TechHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form {
            display: none;
        }
        .form.active {
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-button {
            background-color: #6c757d;
        }
        .toggle-button:hover {
            background-color: #565e64;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to TechHub</h1>

    <!-- Registration Form -->
    <div id="registerForm" class="form active">
        <h2>Register</h2>
        <input type="email" id="regEmail" placeholder="Enter your email" required>
        <input type="password" id="regPassword" placeholder="Enter your password" required>
        <button onclick="register()">Register</button>
        <button class="toggle-button" onclick="toggleForms()">Already have an account? Login</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <button onclick="login()">Login</button>
        <button class="toggle-button" onclick="toggleForms()">Don't have an account? Register</button>
    </div>
</div>

<script>
    // Toggle between login and register forms
    function toggleForms() {
        document.getElementById("registerForm").classList.toggle("active");
        document.getElementById("loginForm").classList.toggle("active");
    }

    // Registration logic
    function register() {
        const email = document.getElementById("regEmail").value;
        const password = document.getElementById("regPassword").value;

        if (email && password) {
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPassword", password);
            alert("Registration successful! You can now log in.");
            toggleForms();
        } else {
            alert("Please fill in all fields.");
        }
    }

    // Login logic
    function login() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        const savedEmail = localStorage.getItem("userEmail");
        const savedPassword = localStorage.getItem("userPassword");

        if (email === savedEmail && password === savedPassword) {
            localStorage.setItem("loggedIn", "true");
            alert("Login successful!");
            window.location.href = "recommendation.html"; // Redirect to recommendation page
        } else {
            alert("Invalid email or password.");
        }
    }
</script>

</body>
</html>
